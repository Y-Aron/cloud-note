<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>在线云笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <style>
    #goTop {
      position: fixed;
      right: 50px;
      bottom: 68px;
      background-color: #fafafa;
      border: 1px solid rgba(0, 0, 0, .07);
      border-radius: 1px;
      -webkit-box-shadow: 0 6px 12px rgba(0, 0, 0, .175);
      box-shadow: 0 6px 12px rgba(0, 0, 0, .175);
      background-clip: padding-box;
      z-index: 999;
      cursor: pointer;
      font-size: 18;
      padding: 5px 13px;
      color: #364149;
    }
  </style>
  <script>
    function goTop() {
      var top = document.documentElement.scrollTop || document.body.scrollTop
      var step = Math.floor(top / 20);
      (function () {
        top -= step;
        if (top > -step) {
          document.documentElement.scrollTop == 0 ? document.body.scrollTop = top : document.documentElement.scrollTop = top;
          setTimeout(arguments.callee, 20);
        }
      })();
    }
  </script>
</head>

<body>
  <div id="app"></div>
  <a onClick="goTop()" id="goTop"><i class="fa fa-arrow-up"></i></a>
  <script>
    window.$docsify = {
      name: '在线笔记',
      repo: 'https://github.com/Y-Aron/cloud-note',
      loadSidebar: true,
      auto2top: true,
      // alias: {
      //   '/.*/_sidebar.md': '/_sidebar.md'
      // },
      subMaxLevel: 6,
      themeable: {
        readyTransition: true, // default
        responsiveTables: true  // default
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>

  <script src="./static/md5.min.js"></script>
  <script>
    var gitalk = new Gitalk({
      clientID: 'ea83ca3ebbbe67bf90ed',
      clientSecret: 'd47c6d80e9ea136b1477a8a3b656d6b226571489',
      repo: 'cloud-note',
      owner: 'Y-Aron',
      admin: ['Y-Aron'],
      distractionFreeMode: false,
      id: md5(location.href)
    })
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
